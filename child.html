<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级页面</title>
</head>

<body>
    <div onclick="postmsg()">
        我是一个二级的新页面
    </div>
</body>
<script>
    function postmsg() {
        window.opener.postMessage({
            type:1,
            name:[
                "qiqi",
                "lili",
                "nana"
            ]
        })
    }
    window.addEventListener("message", (msg) => {
        let {data} = msg
        console.log(data)
    })
</script>

</html>
